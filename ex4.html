<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <button id="btnAdd" onclick = "addItem()"">Enter</button>


   <ul>
      <li>Notebook<button onclick = "deleteItem(this.parentNode)">Delete</button></li>
      <li>Jello</li><button onclick = "deleteItem(this.parentNode)">Delete</button></li>
      <li>Spinach</li><button onclick = "deleteItem(this.parentNode)">Delete</button></li>
      <li>Rice</li><button onclick = "deleteItem(this.parentNode)">Delete</button></li>
      <li>Birthday Cake</li><button onclick = "deleteItem(this.parentNode)">Delete</button></li>
      <li>Candles</li><button onclick = "deleteItem(this.parentNode)">Delete</button></li>
   </ul>

   <script>

      // add code here

      function addItem() {
         const newItemVal = document.getElementById("inputText").value;
         const ulElem = document.getElementsByTagName ("ul")[0];
         const liElem = document.createElement("li");
         liElem.innerText = newItemVal;
         const delElem = document.createElement ("button");
         delElem.innerText = "delete";
         delElem.addEventListener("click", function(){
            deleteItem(this.parentNode);
         })///deleteItem(this.parentNode) will not work directly bc idk why, chatgpt this
         liElem.appendChild(delElem);
         ulElem.appendChild (liElem);

      }

      function deleteItem(elem) {
         elem.remove();
      }
   </script>

</body>

</html>
